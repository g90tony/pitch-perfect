{% import 'bootstrap/wtf.html' as wtf %}
<!-- start of content block -->
<div class="card user-info-card shadow">
  <div class="card-body d-flex justify-content-center flex-column mt-2">
    <img
      src="https://images.pexels.com/photos/950243/pexels-photo-950243.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="large-avatar rounded-circle img-fluid mb-3"
    />
    <p class="card-text text-center custom-bold-subtitle">John Doe</p>
    <p class="card-text text-center custom-body">John Doe</p>
  </div>

  <hr class="mx-auto w-75 card-divider" />

  <div class="card-body my-2">
    <div class="user-info">
      <p class="custom-bold-body">Email</p>
      <p class="custom-body">johndoe@example.com</p>
    </div>
    <div class="user-info">
      <p class="custom-bold-body">Joined</p>
      <p class="custom-body">20 Jan 2021</p>
    </div>
    <div class="user-info">
      <p class="custom-bold-body">Pitches</p>
      <p class="custom-body">20</p>
    </div>
  </div>
</div>
