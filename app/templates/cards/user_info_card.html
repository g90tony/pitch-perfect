<!-- import wtf form -->
{% import 'bootstrap/wtf.html' as wtf %}
<!-- start of content block -->
<div class="card user-info-card shadow">
  <div class="card-body d-flex justify-content-center flex-column mt-2">
    <img
      src="{{userdata.avatar}}"
      alt=""
      class="large-avatar rounded-circle img-fluid mb-3"
    />
    <p class="card-text text-center custom-bold-subtitle">
      {{userdata.first_name}} {{userdata.last_name}}
    </p>
    <p class="card-text text-center custom-body">{{userdata.bio}}</p>
  </div>

  <hr class="mx-auto w-75 card-divider" />

  <div class="card-body my-2">
    <div class="user-info">
      <p class="custom-bold-body">Email</p>
      <p class="custom-body">{{userdata.email}}</p>
    </div>
    <div class="user-info">
      <p class="custom-bold-body">Joined</p>
      <p class="custom-body">{{userdata.joined}}</p>
    </div>
    <div class="user-info">
      <p class="custom-bold-body">Pitches</p>
      <p class="custom-body">{{pitches_count}}</p>
    </div>
  </div>
</div>
