<!-- import categories macro -->
{% import 'macros/categories.html' as macro %}

<div class="card filter-card shadow">
  <div class="card-body mt-2">
    <p class="card-title custom-bold-title">Pitch Categories</p>
    {% if categories %}

    <div class="mx-2">{{macro.listCategories(categories)}}</div>

    {% else %}

    <p class="custom-bold-subtitle text-center mb-0">
      There are no categories to show
    </p>

    {% endif %}
    <div class="d-flex row justify-content-end">
      <a href="/" class="login-button text-center">reset</a>
    </div>
  </div>
</div>
